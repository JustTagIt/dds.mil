<div class="grid-container">
  <header class="padding-y-5">
    <span class="site-c-flag">{{ page.agency }}</span>
    <h1>{{ page.title }}</h1>
  </header>
  <hr>

  <div class="grid-row tablet:flex-row-reverse padding-top-3">

    <div class="tablet:grid-col-8 desktop:grid-col-9 margin-bottom-9 tablet:padding-right-4 site-c-project-content usa-prose">
      {{ content }}
    </div>
  </div>

  <hr>

  <section class="site-c-section">
    <div class="site-c-section-heading">
      <h2 class="site-c-section-heading__heading">More projects</h2>
      <div class="site-c-section-heading__links">
        <a class="usa-button usa-button--outline" href="{{ site.baseurl }}{% link pages/projects.html %}" class="usa-button usa-button-outline">See all our projects</a>
      </div>
    </div>
    <div class="site-c-section__body">
      
    </div>
  </section>
</div>
