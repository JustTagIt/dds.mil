<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <meta name="application-name" content="Defense Digital Service"/>

    <link rel="stylesheet" href="/assets/stylesheets/application.css">
    <link rel="stylesheet" href="/assets/css/normalize.min.css">

    <script src="/assets/js/jquery-1.12.3.min.js"></script>
    <script src="/assets/js/jquery.scrolldepth.min.js"></script>
    <script async src="/assets/js/jquery.scrollspy.min.js"></script>
    <script async src="/assets/js/jquery.scrollto.min.js"></script>
    <script async src="/assets/js/script.js" defer></script>

    {% include analytics.html %}
</head>
