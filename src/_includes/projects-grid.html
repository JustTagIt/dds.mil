<div class="site-c-cards margin-x-neg-2 grid-row">
  {% for project in site.data.projects %}
    {% unless project.hide %}
      <div class="tablet:grid-col-6 desktop:grid-col-4 padding-x-2 margin-bottom-4">
        <div class="site-c-card">
          <img class="site-c-card__image" src="{{ site.baseurl }}/images/projects/{{ project.img_url }}" alt="{{ project.img_description }}" />
          <div class="site-c-card__body">
            <span class="site-c-flag">{{ project.name }}</span>
            <span class="site-c-card__title">{{ project.title }}</span>
            <div class="usa-prose margin-top-2">
              <p>{{ project.summary }}</p>
            </div>
          </div>
        </div>
      </div>
    {% endunless %}
  {% endfor %}
</div>
